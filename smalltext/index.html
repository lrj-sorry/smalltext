<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallText - 用户管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 新增的提示样式 */
        .info-box {
            background-color: #f0f8ff;
            border: 1px solid #87ceeb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
        .info-box h3 {
            margin-top: 0;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎来到 SmallText</h1>
        
        <!-- 添加HTTP服务器访问提示 -->
        <div class="info-box">
            <h3>重要提示</h3>
            <p>请确保您通过HTTP服务器访问本网站，而不是直接打开HTML文件。</p>
            <p>正确访问地址：<strong>http://localhost:8000</strong></p>
            <p>如果无法访问，请检查HTTP服务器是否正在运行。</p>
        </div>
        

        
        <div class="music-controls login-music-controls">
            <button id="toggle-music-login">暂停音乐</button>
        </div>
        
        <div class="login-form">
            <h2>用户登录</h2>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" autocomplete="off">
            </div>
            <button id="login-btn">登录</button>
            <p id="login-message" class="message"></p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <h1 id="user-title">SmallText 主页面</h1>
        <p id="user-message">登录成功！欢迎使用 SmallText。</p>
        
        <div class="user-features">
            <h2>可用功能</h2>
            <ul id="user-features"></ul>
        </div>
        
        <button id="logout-btn">退出登录</button>
        <div class="music-controls">
            <button id="toggle-music-main">暂停音乐</button>
        </div>
    </div>

    <!-- 背景音乐元素 - 暂时移除不存在的音乐文件 -->
    <audio id="background-music" loop></audio>

    <!-- 加载用户数据 -->
    <script src="users/userData.js"></script>
    <script src="script.js"></script>
</body>
</html>
